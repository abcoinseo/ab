<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="monetag" content="dd30f7d06c005b5b7f2e69a2a0a0a820">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Ninja</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <canvas id="c"></canvas>

    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl">Score: 0</div>
            <div class="cube-count-lbl">Cubes: 0</div>
        </div>
        <div class="pause-btn"><div></div><div></div></div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <div class="menus">
        <div class="menu menu--main">
            <h1>AB Cube Cutting</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <button type="button" class="play-casual-btn">Tast</button>
            <div class="credits">Power BY AB Studio <a href="https://abstudiox.netlify.app/">AB Studio</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl">0</div>
            <div class="high-score-lbl">0</div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
            <button type="button" class="menu-btn--score">MAIN MENU</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
